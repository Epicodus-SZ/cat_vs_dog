<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href="css/theme.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog</h1>
      <p>Who's cuter? a Cat or a Dog?</p>

      <button class="btn btn-primary" id="cat">Cat</button>
      <button class="btn btn-secondary" id="dog">Dog</button>

      <div class="row">
        <div class="col-md-4">
          <img id="catpic" src="img/cat.png">
          <h2>Cat</h2>
          <ul id="cat" class="unstyled">

          </ul>
        </div>

        <div class="col-md-4">
          <img id="dogpic" src="img/dog.png">
          <h2>Dog</h2>
          <ul id="dog" class="unstyled">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
